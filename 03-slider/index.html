<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <link
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
          rel="stylesheet"
  />
  <link href="style.css" rel="stylesheet"/>
  <title>Слайдер | Проект 3</title>
</head>
<body>
<div class="container">
  <div class="sidebar">
    <div style="background: linear-gradient(229.99deg, #68a6ce -26%, #0b1b4b 145%);">
      <h1>Earth</h1>
      <p>By the Apollo 17 crew traveling toward the moon</p>
    </div>
    <div style="background: linear-gradient(215.32deg, #9cd0c8 -1%, #237266 124%);">
      <h1>Uranus</h1>
      <p>By Voyager 2</p>
    </div>
    <div style="background: linear-gradient(221.87deg, #e2bb47 1%, #6a480d 128%);">
      <h1>Jupiter</h1>
      <p>From the Hubble Space Telescope</p>
    </div>
    <div style="background: linear-gradient(220.16deg, #71b2e3 -8%, #2040a1 138%);">
      <h1>Neptune</h1>
      <p>From Voyager II in 1989</p>
    </div>
    <div style="background: linear-gradient(220.16deg, #f58d3f -8%, #ea070f 138%);">
      <h1>Sun</h1>
      <p>A corona mass ejection erupts from our sun on August 31, 2012</p>
    </div>
  </div>
  <div class="main-slide">
    <div
            style="
            background-image: url('https://images.unsplash.com/photo-1614642264762-d0a3b8bf3700?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=500&q=80');
          "
    ></div>
    <div
            style="
            background-image: url('https://images.unsplash.com/photo-1614728423169-3f65fd722b7e?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=667&q=80');
          "
    ></div>
    <div
            style="
            background-image: url('https://images.unsplash.com/photo-1614314169000-4cf229a1db33?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=668&q=80');
          "
    ></div>
    <div
            style="
            background-image: url('https://images.unsplash.com/photo-1614732484003-ef9881555dc3?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=667&q=80');
          "
    ></div>
    <div
            style="
            background-image: url('https://images.unsplash.com/photo-1614730321146-b6fa6a46bcb4?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1867&q=80');
          "
    ></div>
  </div>
  <div class="controls">
    <button class="down-button">
      <i class="fas fa-arrow-down"></i>
    </button>
    <button class="up-button">
      <i class="fas fa-arrow-up"></i>
    </button>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
